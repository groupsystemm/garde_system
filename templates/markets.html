{% extends "layout.html" %}
{% block title %}Markets & Stores - GradeSystem{% endblock %}

{% block content %}
<div class="text-center">
  <h2 class="mb-4">Markets & Stores</h2>

  <div class="row justify-content-center g-4">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="{{ url_for('static', filename='images/yes.jpg') }}" class="card-img-top" alt="" style="border-radius: 12px;">
        <div class="card-body">
          <h5 class="card-title">Yes Market</h5>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="{{ url_for('static', filename='images/no.jpg') }}" class="card-img-top" alt="" style="border-radius: 12px;">
        <div class="card-body">
          <h5 class="card-title">No Market</h5>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
